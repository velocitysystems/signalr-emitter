<!DOCTYPE html>
<html>
<head>
    <title>SignalR Test Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .split-container { display: flex; gap: 20px; }
        .messages-section { flex: 1; }
        .messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; background-color: #f8f9fa; border-radius: 3px; }
        .client-message { background-color: #e3f2fd; border-left: 3px solid #2196f3; }
        .send-form { margin: 10px 0; }
        .send-form input { padding: 8px; width: 70%; margin-right: 10px; }
        .send-form button { padding: 8px 15px; }
        .connections { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background-color: #f8f9fa; }
        .connection-item { margin: 5px 0; padding: 5px; background-color: #ffffff; border-radius: 3px; border-left: 3px solid #007bff; }
        #connectionCount { font-weight: bold; padding: 3px 0; color: #007bff; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SignalR Test Client</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div style="margin: 10px 0;">
            <label>
                <input type="checkbox" id="secureMode"> Use Secure Hub (requires authentication)
            </label>
        </div>
        
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
        <button id="clearBtn">Clear Messages</button>
        
        <div class="split-container">
            <div class="messages-section">
                <h3>Server Messages:</h3>
                <div id="messages" class="messages"></div>
            </div>
            
            <div class="messages-section">
                <h3>Client Messages:</h3>
                <div id="clientMessages" class="messages"></div>
                
                <div class="send-form">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button id="sendBtn" disabled>Send</button>
                </div>
            </div>
        </div>
        
        <h3>Connections:</h3>
        <div id="connections" class="connections">
            <div id="connectionCount">Count: 0</div>
            <div id="connectionList"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <script>
        let connection;
        
        function createConnection() {
            const secureMode = document.getElementById("secureMode").checked;
            const hubUrl = secureMode ? "/secureChatHub" : "/chatHub";
            
            const builder = new signalR.HubConnectionBuilder();
            
            if (secureMode) {
                builder.withUrl(hubUrl, {
                    accessTokenFactory: () => "secure-token"
                });
            } else {
                builder.withUrl(hubUrl);
            }
            
            return builder.build();
        }

        const statusDiv = document.getElementById("status");
        const messagesDiv = document.getElementById("messages");
        const connectBtn = document.getElementById("connectBtn");
        const disconnectBtn = document.getElementById("disconnectBtn");
        const clearBtn = document.getElementById("clearBtn");
        const connectionCountDiv = document.getElementById("connectionCount");
        const connectionListDiv = document.getElementById("connectionList");
        const clientMessagesDiv = document.getElementById("clientMessages");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        function setupConnectionHandlers() {
            connection.on("ReceiveMessage", function (message) {
                const messageElement = document.createElement("div");
                messageElement.className = "message";
                messageElement.innerHTML = `
                    <strong>ID:</strong> ${message.id}<br>
                    <strong>Message:</strong> ${message.content}<br>
                    <strong>Timestamp:</strong> ${new Date(message.timestamp).toLocaleString()}
                `;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            connection.on("SendMessage", function (message) {
                const messageElement = document.createElement("div");
                messageElement.className = "message client-message";
                messageElement.innerHTML = `
                    <strong>ID:</strong> ${message.id}<br>
                    <strong>Message:</strong> ${message.content}<br>
                    <strong>Timestamp:</strong> ${new Date(message.timestamp).toLocaleString()}
                `;
                clientMessagesDiv.appendChild(messageElement);
                clientMessagesDiv.scrollTop = clientMessagesDiv.scrollHeight;
            });
            
            connection.onclose(function () {
                statusDiv.textContent = "Disconnected";
                statusDiv.className = "status disconnected";
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            });
        }

        connectBtn.addEventListener("click", function () {
            // Create new connection based on current mode
            connection = createConnection();
            
            // Set up event handlers
            setupConnectionHandlers();
            
            connection.start().then(function () {
                statusDiv.textContent = "Connected";
                statusDiv.className = "status connected";
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                updateSecureModeState(true);
            }).catch(function (err) {
                console.error(err.toString());
                statusDiv.textContent = "Connection failed: " + err.toString();
            });
        });

        disconnectBtn.addEventListener("click", function () {
            connection.stop().then(function () {
                statusDiv.textContent = "Disconnected";
                statusDiv.className = "status disconnected";
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
                updateSecureModeState(false);
            });
        });

        clearBtn.addEventListener("click", function () {
            // Clear UI displays
            messagesDiv.innerHTML = "";
            clientMessagesDiv.innerHTML = "";
        });

        sendBtn.addEventListener("click", function () {
            const message = messageInput.value.trim();
            if (message && connection.state === signalR.HubConnectionState.Connected) {
                connection.invoke("SendMessage", message).catch(function (err) {
                    console.error(err.toString());
                });
                messageInput.value = "";
            }
        });

        messageInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });

        // Function to update connections display
        async function updateConnections() {
            try {
                const response = await fetch('/api/connections');
                const data = await response.json();
                
                connectionCountDiv.textContent = `Count: ${data.count}`;
                
                connectionListDiv.innerHTML = '';
                data.connections.forEach(conn => {
                    const connDiv = document.createElement('div');
                    connDiv.className = 'connection-item';
                    
                    const duration = Math.floor(conn.duration.totalSeconds || 0);
                    const durationText = duration > 60 ? `${Math.floor(duration/60)}m ${duration%60}s` : `${duration}s`;
                    
                    connDiv.innerHTML = `
                        <strong>ID:</strong> ${conn.connectionId.substring(0, 8)}...<br>
                        <strong>Connected:</strong> ${new Date(conn.connectedAt).toLocaleString()}
                    `;
                    connectionListDiv.appendChild(connDiv);
                });
            } catch (error) {
                console.error('Error fetching connections:', error);
            }
        }

        // Update connections every 2 seconds
        setInterval(updateConnections, 2000);
        
        // Initial load
        updateConnections();

        // Disable secure mode checkbox when connected
        function updateSecureModeState(connected) {
            document.getElementById("secureMode").disabled = connected;
        }

    </script>
</body>
</html>
