<!DOCTYPE html>
<html>
<head>
    <title>SignalR Test Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; background-color: #f8f9fa; border-radius: 3px; }
        .connections { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background-color: #f8f9fa; }
        .connection-item { margin: 5px 0; padding: 5px; background-color: #ffffff; border-radius: 3px; border-left: 3px solid #007bff; }
        #connectionCount { font-weight: bold; padding: 3px 0; color: #007bff; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SignalR Emitter Test Client</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
        <button id="clearBtn">Clear Messages</button>
        
        <h3>Messages:</h3>
        <div id="messages" class="messages"></div>
        
        <h3>Current Connections:</h3>
        <div id="connections" class="connections">
            <div id="connectionCount">Count: 0</div>
            <div id="connectionList"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/chatHub")
            .build();

        const statusDiv = document.getElementById("status");
        const messagesDiv = document.getElementById("messages");
        const connectBtn = document.getElementById("connectBtn");
        const disconnectBtn = document.getElementById("disconnectBtn");
        const clearBtn = document.getElementById("clearBtn");
        const connectionCountDiv = document.getElementById("connectionCount");
        const connectionListDiv = document.getElementById("connectionList");

        connection.on("ReceiveMessage", function (message) {
            const messageElement = document.createElement("div");
            messageElement.className = "message";
            messageElement.innerHTML = `
                <strong>ID:</strong> ${message.id}<br>
                <strong>Message:</strong> ${message.message}<br>
                <strong>Counter:</strong> ${message.counter}<br>
                <strong>Timestamp:</strong> ${new Date(message.timestamp).toLocaleString()}<br>
                <strong>Type:</strong> ${message.type}<br>
                <strong>Status:</strong> ${message.status}
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });



        connectBtn.addEventListener("click", function () {
            connection.start().then(function () {
                statusDiv.textContent = "Connected";
                statusDiv.className = "status connected";
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            }).catch(function (err) {
                console.error(err.toString());
                statusDiv.textContent = "Connection failed: " + err.toString();
            });
        });

        disconnectBtn.addEventListener("click", function () {
            connection.stop().then(function () {
                statusDiv.textContent = "Disconnected";
                statusDiv.className = "status disconnected";
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            });
        });

        clearBtn.addEventListener("click", function () {
            messagesDiv.innerHTML = "";
        });

        // Function to update connections display
        async function updateConnections() {
            try {
                const response = await fetch('/api/connections');
                const data = await response.json();
                
                connectionCountDiv.textContent = `Count: ${data.count}`;
                
                connectionListDiv.innerHTML = '';
                data.connections.forEach(conn => {
                    const connDiv = document.createElement('div');
                    connDiv.className = 'connection-item';
                    
                    const duration = Math.floor(conn.duration.totalSeconds || 0);
                    const durationText = duration > 60 ? `${Math.floor(duration/60)}m ${duration%60}s` : `${duration}s`;
                    
                    connDiv.innerHTML = `
                        <strong>ID:</strong> ${conn.connectionId.substring(0, 8)}...<br>
                        <strong>IP:</strong> ${conn.ipAddress}<br>
                        <strong>Connected:</strong> ${new Date(conn.connectedAt).toLocaleTimeString()}<br>
                        <strong>Duration:</strong> ${durationText}
                    `;
                    connectionListDiv.appendChild(connDiv);
                });
            } catch (error) {
                console.error('Error fetching connections:', error);
            }
        }

        // Update connections every 2 seconds
        setInterval(updateConnections, 2000);
        
        // Initial load
        updateConnections();

        connection.onclose(function () {
            statusDiv.textContent = "Disconnected";
            statusDiv.className = "status disconnected";
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        });
    </script>
</body>
</html>
